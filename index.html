    <script>
    var timerLoop;
    
    function handleTimer(settingInterval){
    	if (simulating || settingInterval){
    		document.getElementById("btnNextFrame").disabled=true;
    		timerLoop=setInterval(function(){simulate()},50*simSpeed);
    	}
    	else{
    		clearInterval(timerLoop);
    		document.getElementById("btnNextFrame").disabled=false;    		
    	}
    }
    
    initialiseExperiment();
    </script>
